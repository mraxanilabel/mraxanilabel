<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etichetta Discografica - Artisti</title>
  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #fff; color: #111; }

    /* Header con logo Home */
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    header a {
      display: inline-block;
    }

    header img {
      height: 80px; /* altezza logo */
      width: auto;
      cursor: pointer;
    }

    /* Sezione Artisti */
    #artisti {
      padding: 20px;
    }

    /* Griglia artisti 3 colonne */
    .grid-artisti {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 colonne fisse */
      gap: 10px;              /* piccolo spazio tra le immagini */
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .artista-card {
      position: relative; /* necessario per testo sovrapposto */
      overflow: hidden;
    }

    .artista-card img {
      width: 100%;
      height: 350px;         /* immagini grandi */
      object-fit: cover;
      display: block;
      transition: transform 0.25s ease;
    }

    .artista-card img:hover {
      transform: scale(1.05);
    }

    /* Nome artista visibile solo al passaggio del mouse */
    .artista-card p {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px 0;
      margin: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-weight: 500;
      font-size: 1rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .artista-card:hover p {
      opacity: 1;
    }

    /* Footer semplice */
    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>

<header>
  <!-- Logo cliccabile come Home -->
  <a href="index.html">
    <img src="images/logo.png" alt="Logo Etichetta">
  </a>
</header>

<section id="artisti">
  <div class="grid-artisti">
    <div class="artista-card">
      <img src="images/eliacasu.png" alt="Artista 1">
      <p>Artista 1</p>
    </div>
    <div class="artista-card">
      <img src="images/andrearuggeri.png" alt="Artista 2">
      <p>Artista 2</p>
    </div>
    <div class="artista-card">
      <img src="images/claudiomelis.png" alt="Artista 3">
      <p>Artista 3</p>
    </div>
    <div class="artista-card">
      <img src="images/sebastianodessanay.png" alt="Artista 4">
      <p>Artista 4</p>
    </div>
    <div class="artista-card">
      <img src="images/antoniopinna.png" alt="Artista 5">
      <p>Artista 5</p>
    </div>
    <div class="artista-card">
      <img src="images/elsamartin.png" alt="Artista 6">
      <p>Artista 6</p>
    </div>
  </div>
</section>

<footer>
  &copy; 2025 Etichetta Discografica
</footer>

</body>
</html>
