<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etichetta Discografica - Artisti</title>
  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #fff; color: #111; }

    /* Header con logo Home */
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    header a {
      display: inline-block;
    }

    header img {
      height: 80px;        /* altezza logo */
      width: auto;
      cursor: pointer;
    }

    /* Sezione Artisti */
    #artisti {
      padding: 20px;
    }

    /* Griglia artisti full-width */
    .grid-artisti {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 0;                 /* nessuno spazio tra immagini */
      width: 100%;
    }

    .artista-card {
  position: relative; /* necessario per posizionare il testo sopra l'immagine */
  overflow: hidden;
}

.artista-card img {
  width: 100%;
  height: 350px;
  object-fit: cover;
  display: block;
  transition: transform 0.25s ease;
}

.artista-card img:hover {
  transform: scale(1.05);
}

/* Nome artista sovrapposto, invisibile di default */
.artista-card p {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 10px 0;
  margin: 0;
  background: rgba(0, 0, 0, 0.6); /* sfondo semi-trasparente */
  color: #fff;
  font-weight: 500;
  font-size: 1rem;
  text-align: center;
  opacity: 0;              /* invisibile di default */
  transition: opacity 0.3s ease;
}

/* Mostra il nome al passaggio del mouse */
.artista-card:hover p {
  opacity: 1;
}

    /* Footer semplice */
    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>

<header>
  <!-- Logo cliccabile come Home -->
  <a href="index.html">
    <img src="images/logo.png" alt="Logo Etichetta">
  </a>
</header>

<section id="artisti">
  <div class="grid-artisti">
    <div class="artista-card">
      <img src="images/eliacasu.png" alt="Artista 1">
      <p>Artista 1</p>
    </div>
    <div class="artista-card">
      <img src="images/andrearuggeri.png" alt="Artista 2">
      <p>Artista 2</p>
    </div>
    <div class="artista-card">
      <img src="images/sebastianodessanay.png" alt="Artista 3">
      <p>Artista 3</p>
    </div>
    <div class="artista-card">
      <img src="images/claudiomelis.png" alt="Artista 4">
      <p>Artista 4</p>
    </div>
     <div class="artista-card">
      <img src="images/antoniopinna.png" alt="Artista 5">
      <p>Artista 4</p>
    </div>
    <!-- Aggiungi altri artisti nello stesso formato -->
  </div>
</section>

<footer>
  &copy; 2025 Etichetta Discografica
</footer>

</body>
</html>
