<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etichetta Discografica</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
    }

    /* HEADER / LOGO */
    header {
      text-align: center;
      padding: 10px 0;
    }

    header img {
      height: 100px;
      width: auto;
      display: block;
      margin: 0 auto;
    }

    /* NAV */
    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 8px 0;
      background-color: #dddddd;
      border-bottom: 1px solid #eee;
      margin-bottom: 0;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
      font-size: 0.95rem;
      text-transform: uppercase;
    }

    nav a:hover {
      color: #555;
    }
<nav>
  <a href="artists.html">Artisti</a>
</nav>
    /* SEZIONE RELEASES */
    #releases {
      padding-top: 20px;
      padding-bottom: 20px;
      text-align: center;
    }


    /* GRIGLIA DISCHI */
    .grid-releases {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 50px;
      max-width: 1000px;
      margin: auto;
    }

    .album {
      text-align: center;
    }

    .album img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 6px;
      transition: transform 0.25s ease;
    }

    .album img:hover {
      transform: scale(1.05);
    }

    .album p {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #444;
    }

    /* SEZIONE CONTATTI */
    #contatti {
      padding: 30px 20px;
      text-align: center;
    }

    #contatti h2 {
      margin-bottom: 15px;
    }

    #contatti a {
      color: #111;
      text-decoration: none;
      font-weight: 500;
    }

    #contatti a:hover {
      color: #555;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 25px 0;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #eee;
      margin-top: 40px;
    }

    footer a {
      margin: 0 8px;
      color: #111;
      text-decoration: none;
    }

    footer a:hover {
      color: #555;
    }
.album-info .titolo {
  font-weight: 500;
  position: relative;
  padding-bottom: 4px;   
  margin-bottom: 6px;    
  border-bottom: 1px dashed #999; 
}

.album-info .genere {
  font-style: italic;
  color: #666;
  position: relative;
  padding-bottom: 4px;   
  margin-bottom: 6px;    
  border-bottom: 1px dashed #999; 
}

.album-info .prezzo {
  font-weight: 500;
  color: #111;
  position: relative;
  padding-bottom: 4px;   
  margin-bottom: 6px;    
  border-bottom: 1px dashed #999; 
}
  </style>
</head>
